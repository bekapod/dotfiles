# set true colour
set-option -sa terminal-overrides ",xterm*:Tc"

# set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# start windows at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g mouse on

set -s escape-time 50

set -g default-terminal "tmux-256color"

set -g @catppuccin_flavour 'macchiato'
set -g @catppuccin_status_background "#1e2030"

set -g @catppuccin_window_middle_separator ". "
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator "  "
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_default_fill "all"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_default_color "#1e2030"
set -g @catppuccin_window_default_background "#6e738d"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_current_color "#1e2030"
set -g @catppuccin_window_current_background "#f5bde6"

set -g @catppuccin_status_modules_right "session"
set -g @catppuccin_status_left_separator  "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'

# set vi-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open panes in cwd
bind '"' split-window -v -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

bind -n C-k clear-history

run '~/.tmux/plugins/tpm/tpm'

